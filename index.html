<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Siena Paris - Avis</title>
    <style>
        /* Styles pour la page de sélection de langue */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #FDFBF5; text-align: center; }
        .lang-selector { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 50px -10px rgba(133, 93, 67, 0.2); }
        h1 { margin-bottom: 30px; }
        a { display: inline-block; text-decoration: none; padding: 15px 30px; margin: 5px; background-color: #BF5B3F; color: white; border-radius: 10px; transition: transform 0.2s; }
        a:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="lang-selector">
        <img src="https://restaurantsiena.com/wp-content/uploads/2023/05/vert.png" alt="Logo Siena" style="width:180px; margin-bottom:20px;">
        <h1>Choisissez votre langue / Select your language</h1>
        <div>
            <a href="/fr/">Français</a>
            <a href="/en/">English</a>
            <a href="/es/">Español</a>
            <a href="/de/">Deutsch</a>
            <a href="/pt/">Português</a>
        </div>
    </div>
</body>
</html>
