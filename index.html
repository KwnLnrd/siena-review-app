                let text = translations[lang]?.[key] || translations['fr'][key];
                if (key === 'copyright') {
                    text = text.replace('{year}', new Date().getFullYear());
                }
                element.innerHTML = text;
            });

            document.querySelectorAll('.lang-btn, .lang-btn-form').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        function showReviewForm(lang) {
            setLanguage(lang);
            langSelectorContainer.style.animation = 'fadeOut 0.5s forwards';
            setTimeout(() => {
                langSelectorContainer.classList.add('hidden');
                reviewAppContainer.classList.remove('hidden');
                reviewAppContainer.style.animation = 'fadeIn 0.5s forwards';
            }, 500);
        }

        langButtons.forEach(button => {
            button.addEventListener('click', () => showReviewForm(button.dataset.lang));
        });
        
        // Duplique les boutons de langue dans le formulaire
        langButtons.forEach(btn => {
            const newBtn = btn.cloneNode(true);
            newBtn.classList.remove('lang-btn');
            newBtn.classList.add('lang-btn-form');
            newBtn.addEventListener('click', () => setLanguage(newBtn.dataset.lang));
            langButtonsForm.appendChild(newBtn);
        });

        const browserLang = navigator.language.split('-')[0];
        setLanguage(translations[browserLang] ? browserLang : 'fr');
        
        // Le reste de votre script (logique du formulaire, etc.) reste ici
        // ...
    });
</script>
