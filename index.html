<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siena Paris - Votre Avis</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@500&display=swap');

        :root {
            --brand-color: #BF5B3F;
            --background-color: #FDFBF5;
            --surface-color: #FFFFFF;
            --text-primary: #2C2C2C;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body { 
            font-family: 'Montserrat', sans-serif;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: var(--background-color); 
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .lang-selector { 
            background: var(--surface-color); 
            padding: 40px 50px; 
            border-radius: 16px; 
            box-shadow: 0 15px 60px -15px rgba(133, 93, 67, 0.25);
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        .logo-container img {
            width: 180px;
            margin-bottom: 25px;
        }

        h1 { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.3rem;
            color: var(--text-primary);
            margin-top: 0;
            margin-bottom: 35px; 
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 15px;
        }

        .button-grid a { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none; 
            padding: 16px 10px;
            background-color: #F7F1E9; 
            color: var(--text-primary); 
            border-radius: 10px; 
            border: 1px solid #EAE0D5;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
        }

        .button-grid a:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(191, 91, 63, 0.2);
            border-color: var(--brand-color);
            background-color: var(--brand-color);
            color: white;
        }
        
        @media (max-width: 640px) {
            .lang-selector {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 2rem;
            }

            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="logo-container">
            <img src="assets/logosiena-1.png" alt="Logo Siena Paris">
        </div>
