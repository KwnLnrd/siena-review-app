<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feedback on Siena Paris</title>
    <style>/* Styles CSS (identiques pour toutes les langues) */ @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap'); :root{--brand-color:#BF5B3F;--background-color:#FDFBF5;--surface-color:#FFFFFF;--text-primary:#2C2C2C;--text-secondary:#737373;--border-color:#EAE0D5;--font-serif:'Cormorant Garamond',serif;--font-sans:'Montserrat',sans-serif;} @keyframes fadeIn{from{opacity:0;transform:translateY(15px)}to{opacity:1;transform:translateY(0)}} body{font-family:var(--font-sans);background-color:var(--background-color);color:var(--text-primary);margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;} .review-container{background-color:var(--surface-color);border-radius:16px;padding:28px 32px;box-shadow:0 10px 50px -10px rgba(133,93,67,.2);max-width:480px;width:100%;text-align:center;box-sizing:border-box;border:1px solid var(--border-color);animation:fadeIn .8s ease-out;} .logo-container img{width:180px;height:auto;margin-bottom:20px} h1{font-family:var(--font-serif);font-size:2.2rem;margin-bottom:12px} p{font-size:1rem;line-height:1.6;color:var(--text-secondary);margin-bottom:32px} .tag-section{margin-bottom:28px;text-align:left} .tag-section h3{font-family:var(--font-serif);font-size:1.4rem;margin-bottom:16px;color:var(--brand-color)} .tag-group{display:flex;flex-wrap:wrap;gap:12px} .tag-group input[type=checkbox],.tag-group input[type=radio]{position:absolute;opacity:0;width:0;height:0} .tag-group label{background-color:#F7F1E9;color:var(--text-secondary);padding:10px 18px;border-radius:10px;cursor:pointer;font-size:.9rem;font-weight:500;transition:all .3s ease;border:1px solid var(--border-color);user-select:none} .tag-group input:checked+label{background-color:var(--brand-color);color:#fff;transform:translateY(-2px);box-shadow:0 4px 15px rgba(191,91,63,.25);border-color:var(--b %22/%3E%3C/svg%3E');background-repeat:no-repeat;background-position:right 15px top 50%;background-size:.65em auto} footer{margin-top:30px;padding-top:20px;border-top:1px solid var(--border-color);font-size:.8rem;color:var(--text-secondary)}</style>
</head>
<body>
    <div class="review-container">
        <div class="logo-container">
            <img src="https://restaurantsiena.com/wp-content/uploads/2023/05/vert.png" alt="Siena Paris Logo">
        </div>
        <h1>A memorable evening?</h1>
        <p>Your feedback is the finishing touch to your experience. Share what delighted your senses to help us stay true to the spirit of Tuscany.</p>
        <form id="review-form">
            <div class="tag-section">
                <h3>A special occasion?</h3>
                <div class="tag-group" data-category="reason_for_visit">
                    <input type="radio" id="event_birthday" name="event" value="a birthday"><label for="event_birthday">Birthday</label>
                    <input type="radio" id="event_romantic" name="event" value="a romantic dinner"><label for="event_romantic">Romantic dinner</label>
                    <input type="radio" id="event_friends" name="event" value="a dinner with friends"><label for="event_friends">Dinner with friends</label>
                    <input type="radio" id="event_visit" name="event" value="just visiting" checked><label for="event_visit">Just visiting</label>
                </div>
                <div id="birthday_details_container" class="dropdown-container">
                    <select id="birthday_details" name="birthday_details" data-category="birthday_details">
                        <option value="" disabled selected>Whose birthday was it?</option>
                        <option value="my father's">Father</option>
                        <option value="my mother's">Mother</option>
                        <option value="my husband's">Husband</option>
                        <option value="my wife's">Wife</option>
                        <option value="my son's">Son</option>
                        <option value="my daughter's">Daughter</option>
                        <option value="a friend's">Friend</option>
                    </select>
                </div>
            </div>
            <div class="tag-section">
                <h3>Kewan's service</h3>
                <div class="tag-group" data-category="service_kewan">
                    <input type="checkbox" id="tag1" value="attentive"><label for="tag1">Attentive</label>
                    <input type="checkbox" id="tag2" value="warm and smiling"><label for="tag2">Smiling</label>
                    <input type="checkbox" id="tag3" value="professional"><label for="tag3">Professional</label>
                    <input type="checkbox" id="tag4" value="efficient and fast"><label for="tag4">Efficient</label>
                    <input type="checkbox" id="tag_service_5" value="full of great advice"><label for="tag_service_5">Great advice</label>
                    <input type="checkbox" id="tag_service_6" value="discreet"><label for="tag_service_6">Discreet</label>
                </div>
            </div>
            <div class="tag-section">
                <h3>The flavors that stood out</h3>
                <div class="tag-group" data-category="liked_dishes">
                    <input type="checkbox" id="tag_dish_1" value="the Pici Cacio e Pepe"><label for="tag_dish_1">Pici Cacio e Pepe</label>
                    <input type="checkbox" id="tag_dish_2" value="the Truffle Ravioli"><label for="tag_dish_2">Truffle Ravioli</label>
                    <input type="checkbox" id="tag_dish_3" value="the grilled octopus"><label for="tag_dish_3">Grilled Octopus</label>
                    <input type="checkbox" id="tag_dish_4" value="the lobster linguine"><label for="tag_dish_4">Lobster Linguine</label>
                    <input type="checkbox" id="tag_dish_5" value="the beef carpaccio"><label for="tag_dish_5">Beef Carpaccio</label>
                    <input type="checkbox" id="tag_dish_6" value="the truffle burrata"><label for="tag_dish_6">Truffle Burrata</label>
                    <input type="checkbox" id="tag_dish_7" value="the Truffle Pizza"><label for="tag_dish_7">Truffle Pizza</label>
                    <input type="checkbox" id="tag_dish_8" value="the classic Tiramisù"><label for="tag_dish_8">The Tiramisù</label>
                </div>
            </div>
            <div class="tag-section">
                <h3>The atmosphere</h3>
                <div class="tag-group" data-category="atmosphere">
                    <input type="checkbox" id="tag_atmo_1" value="the chic decoration"><label for="tag_atmo_1">The Decor</label>
                    <input type="checkbox" id="tag_atmo_2" value="the live music"><label for="tag_atmo_2">The Live Music</label>
                    <input type="checkbox" id="tag_atmo_3" value="the festive energy"><label for="tag_atmo_3">The Festive Energy</label>
                    <input type="checkbox" id="tag_atmo_4" value="the cozy and intimate lighting"><label for="tag_atmo_4">The Intimate Lighting</label>
                    <input type="checkbox" id="tag_atmo_5" value="the comfortable seating"><label for="tag_atmo_5">The Comfort</label>
                    <input type="checkbox" id="tag_atmo_6" value="perfect for pictures"><label for="tag_atmo_6">Great for photos</label>
                </div>
            </div>
            <button type="submit" class="button" id="generate-btn">Draft my review</button>
        </form>
        <div id="loader" class="loader hidden"></div>
        <div id="result-area" class="hidden">
            <textarea id="review-text" readonly></textarea>
            <button id="copy-btn" class="button secondary">Copy text</button>
            <a href="https://search.google.com/local/writereview?placeid=ChIJIdvGkX5v5kcRQ1FTWUnyJxo" target="_blank" id="google-btn" class="button">Publish review on Google</a>
        </div>
        <footer>
            &copy; <span id="copyright-year"></span> KwnLnrd. All rights reserved.
        </footer>
    </div>
    <script>
        const reviewForm=document.getElementById("review-form"),generateBtn=document.getElementById("generate-btn"),loader=document.getElementById("loader"),resultArea=document.getElementById("result-area"),reviewText=document.getElementById("review-text"),copyBtn=document.getElementById("copy-btn"),eventRadios=document.querySelectorAll('input[name="event"]'),birthdayDetailsContainer=document.getElementById("birthday_details_container"),birthdayDetailsSelect=document.getElementById("birthday_details");eventRadios.forEach(e=>{e.addEventListener("change",e=>{e.target.id==="event_birthday"?birthdayDetailsContainer.classList.add("visible"):birthdayDetailsContainer.classList.remove("visible")})}),reviewForm.addEventListener("submit",async e=>{e.preventDefault();const t=[];if(document.querySelectorAll('input[type="checkbox"]:checked, input[type="radio"]:checked').forEach(e=>{t.push({category:e.parentElement.dataset.category,value:e.value})}),0===t.length)return void alert("Please select at least one option to describe your experience.");document.getElementById("event_birthday").checked&&birthdayDetailsSelect.value&&t.push({category:birthdayDetailsSelect.dataset.category,value:`for ${birthdayDetailsSelect.value} birthday`}),reviewForm.classList.add("hidden"),loader.classList.remove("hidden");try{const e=await realApiCall(t);reviewText.value=e,loader.classList.add("hidden"),resultArea.classList.remove("hidden")}catch(e){console.error("Error during generation:",e),alert("An error occurred. Please try again."),loader.classList.add("hidden"),reviewForm.classList.remove("hidden")}}),copyBtn.addEventListener("click",()=>{navigator.clipboard.writeText(reviewText.value).then(()=>{copyBtn.textContent="Copied!",setTimeout(()=>{copyBtn.textContent="Copy text"},2e3)})});async function realApiCall(e){const t="https://siena-api.onrender.com/generate-review",a="en",n=await fetch(t,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({lang:a,tags:e})});if(!n.ok)throw new Error(`HTTP Error: ${n.status}`);return(await n.json()).review}document.getElementById("copyright-year").textContent=(new Date).getFullYear();
    </script>
</body>
</html>
